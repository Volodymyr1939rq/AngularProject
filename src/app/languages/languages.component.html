<section class="language-section">
  <h1 class="text-uppercase fw-bold">Languages</h1>
  <div class="Job-line">
    <span class="green-line"></span>
    <span class="line"></span>
  </div>
<div class="language-container">
  <div class="language-chart"*ngFor="let lang of languages">
    <div class="language-percentage">{{lang.percentage}}</div>
    <div class="language-label">{{lang.name}}</div>
  </div>
</div>
</section>
